<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palenque Fiestas de Octubre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="img/logo.jpeg" alt="Logo Palenque">
        <h1>Palenque Fiestas de Octubre</h1>
        <p>Del 04 de octubre al 04 de noviembre</p>
    </header>

    <section id="artistas">
        <h2>Artistas</h2>
        <ul>
            <li>
                <h3>Nombre del Artista</h3>
                <p>Fecha: Por definir</p>
                <p>Precio: Por definir</p>
            </li>
        </ul>
    </section>

    <section id="compra">
        <h2>Compra tus boletos</h2>
        <form id="form-compra">
            <label>Nombre completo:<br><input type="text" name="nombre" required></label><br>
            <label>Correo electrónico:<br><input type="email" name="email" required></label><br>
            <label>Artista:<br><input type="text" name="artista" required></label><br>
            <label>Cantidad:<br><input type="number" name="cantidad" min="1" required></label><br>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <p>Email: <a href="mailto:infopalenquefiestasdeoctubre@gmail.com">infopalenquefiestasdeoctubre@gmail.com</a></p>
        <p>Facebook: <a href="https://www.facebook.com/share/p/1BoNbCNVzQ/" target="_blank">Ver página</a></p>
    </section>

    <footer>
        <p>© Fiestas de Octubre 2025</p>
    </footer>

    <script src="js/form.js"></script>
</body>
</html>
